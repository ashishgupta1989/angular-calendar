<div class="fixed-action-btn" style="bottom: 25px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
</div>
<div class="row">

    <div class="col l2">
        <!-- Grey navigation panel -->

        <blockquote><h5 class="blue-grey-text">Calendar</h5></blockquote>

        <div class="divider"></div>

        <input type="date" placeholder="Select Date" class="datepicker">

    </div>

    <div class="col l10">
        <!-- Teal page content  -->

        <div class="section">
            <a ng-class="{'waves-effect waves-light btn disabled':todayAvailable, 'waves-effect waves-light btn' :!todayAvailable}" ng-click="gotoToday()">Today</a>
            <a class="waves-effect waves-light btn" ng-click="previous()"><i class="medium mdi-hardware-keyboard-arrow-left"></i></a>
            <a class="waves-effect waves-light btn" ng-click="next()"><i class="medium mdi-hardware-keyboard-arrow-right"></i></a>
            <span style="padding-left:15px;" class="blue-grey-text center">{{month.format("MMMM, YYYY")}}</span>


            <a class="waves-effect waves-teal btn right"><i class="mdi-navigation-check"></i>Month</a>
            <a class="waves-effect waves-teal btn right">Week</a>
            <a class="waves-effect waves-teal btn right">Day</a>


        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="weekheader blue-grey-text"> Sun</div>
            <div class="weekheader blue-grey-text"> Mon</div>
            <div class="weekheader blue-grey-text"> Tue</div>
            <div class="weekheader blue-grey-text"> Wed</div>
            <div class="weekheader blue-grey-text"> Thu</div>
            <div class="weekheader blue-grey-text"> Fri</div>
            <div class="weekheader blue-grey-text">Sat</div>

        </div>
        <div ng-repeat="week in weeks">
            <div ng-repeat="day in week.days" ng-class="{'datecell  blue-grey lighten-5 blue-grey-text' : !day.isCurrentMonth,
            'datecell' : day.isCurrentMonth, 'todaycell':day.isToday,'lastDayOfWeek':day.lastDayOfWeek}">
                {{day.number}}
            </div>

        </div>


    </div>

</div>

<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
</script>
